<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Word Mnemonic and Address Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin: 20px 0;
            text-align: center;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px; /* スマホに合わせて最大幅を設定 */
            box-sizing: border-box; /* paddingを含む幅の計算 */
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
            word-wrap: break-word; /* 長いテキストの折り返し */
        }

        span {
            font-weight: bold;
            color: #000;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 90%;
            max-width: 200px; /* ボタンの最大幅 */
            box-sizing: border-box; /* paddingを含む幅の計算 */
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px; /* スマホでのヘッダーサイズを調整 */
            }

            p {
                font-size: 16px; /* スマホでのテキストサイズを調整 */
            }

            button {
                font-size: 14px; /* スマホでのボタンテキストサイズを調整 */
                padding: 8px 16px; /* ボタンのパディングを調整 */
            }
        }
    </style>

</head>
<body>
    <h1>4単語ニーモニックマイニング</h1>
    <div>
        <p>Mnemonic: <br><span id="custom-mnemonic"></span></p>
        <p>Account Address: <br><span id="account-address"></span></p>
        <p>Private Key: <br><span id="private-key"></span></p>
    </div>
    <button id="generate-button">Generate</button>

    <script type="module">
        (async () => {
            const res = await fetch("https://wolf.importance.jp:3001/network/properties");
            const json = await res.json();
            const generationHash = json.network.generationHashSeed;
            const networkId = json.network.identifier;
            const bundle = await import("https://www.unpkg.com/symbol-sdk@3.2.2/dist/bundle.web.js");
            const core = bundle.core;
            const sym = bundle.symbol;
            const chain = new sym.SymbolFacade(networkId);
            const { sha256 } = await import('https://cdn.skypack.dev/@noble/hashes/sha256');
            let stopFlag = false; // 実行停止用のフラグ

            function getRandomBytes(length) {
                const array = new Uint8Array(length);
                window.crypto.getRandomValues(array);
                return array;
            }

            function bytesToBinary(bytes) {
                return Array.from(bytes)
                    .map(byte => byte.toString(2).padStart(8, '0'))
                    .join('');
            }

            function binaryToBytes(binary) {
                const bytes = [];
                for (let i = 0; i < binary.length; i += 8) {
                    bytes.push(parseInt(binary.slice(i, i + 8), 2));
                }
                return new Uint8Array(bytes);
            }

            function generate4WordMnemonic() {
                const mnemonic = [];
                for (let i = 0; i < 4; i++) {
                    const randomIndex = Math.floor(Math.random() * customWordlist.length);
                    mnemonic.push(customWordlist[randomIndex]);
                }
                return mnemonic;
            }

            async function addChecksum(entropyBits) {
                const entropyBytes = binaryToBytes(entropyBits);
                const hash = await sha256(entropyBytes);
                const checksumBits = bytesToBinary(hash).slice(0, entropyBytes.length * 8 / 32);
                return entropyBits + checksumBits;
            }

            async function generateAddressFromMnemonic(mnemonic) {

                const bip32 = new core.Bip32();
                const bip32Node = bip32.fromMnemonic(mnemonic, '');

                const bip32Path = chain.bip32Path(0);
                const childBip32Node = bip32Node.derivePath(bip32Path);
                const kpair = chain.static.bip32NodeToKeyPair(childBip32Node);

                const address = chain.network.publicKeyToAddress(kpair.publicKey);
                return { address, privateKey: kpair.privateKey };
            }

            async function generateFullMnemonic() {
                const randomMnemonic = generate4WordMnemonic();
                document.getElementById('custom-mnemonic').textContent = randomMnemonic.join(' ');

                const initialEntropyBits = randomMnemonic.map(word => customWordlist.indexOf(word).toString(2).padStart(11, '0')).join('');

                const eventID = 'tomatina2024';
                const encoder = new TextEncoder();
                const eventEntropy = await sha256(encoder.encode(eventID));
                const eventEntropyBits = bytesToBinary(eventEntropy).slice(0, (256 - initialEntropyBits.length));

                const totalEntropyBits = initialEntropyBits + eventEntropyBits;
                const entropyWithChecksum = await addChecksum(totalEntropyBits);

                const finalWordsCustom = entropyWithChecksum.match(/.{1,11}/g).map(binary => customWordlist[parseInt(binary, 2)]);

                const standardFromCustom = finalWordsCustom.map(word => wordlist[customWordlist.indexOf(word)]);

                const { address, privateKey } = await generateAddressFromMnemonic(standardFromCustom.join(' '));

                document.getElementById('account-address').textContent = address.toString();
                document.getElementById('private-key').textContent = privateKey.toString();

                return { custom: finalWordsCustom.join(' '), standardFromCustom: standardFromCustom.join(' '), address: address.toString(), privateKey };
            }

            document.getElementById('generate-button').addEventListener('click', async () => {
                const button = document.getElementById('generate-button');
    
                if (button.textContent === 'Generate') {
                    button.textContent = 'Stop'; // ボタンのテキストを「Stop」に変更
                    stopFlag = false; // フラグをリセット
                } else {
                    stopFlag = true; // 停止フラグを設定
                    button.textContent = 'Generate'; // ボタンのテキストを「Generate」に戻す
                    return; // クリックイベントから抜ける
                }
                const targetAddress = 'NBTQCCJZCXETY75Y5WXYGBQ6LESAO3E2A5FRK4A'; // ここに特定のアドレス文字列を指定

                for (let i = 0; i < 10000; i++) {
                    if (stopFlag) break; // 停止フラグが立っていたらループを終了

                    const result = await generateFullMnemonic();
                    if (result.address === targetAddress) {
                        alert('当選アドレスが見つかりました: ' + result.address);
                        break; // ループを終了
                    }
                    
                    await sleep(0);                    
                }

                // ループ終了後にボタンのテキストを「Generate」にリセット
                button.textContent = 'Generate';

            });
        })();

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
