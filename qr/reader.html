<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>QR連続リーダー</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans",
          "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        overflow-x: hidden;
      }
      .container {
        width: 100%;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        padding: 12px;
      }
      .card {
        width: 100%;
        max-width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 12px;
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      p {
        margin: 0 0 8px;
        color: #cbd5e1;
        font-size: 13px;
        line-height: 1.5;
      }
      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-bottom: 10px;
      }
      button {
        border: 1px solid #334155;
        background: #1e293b;
        color: #e2e8f0;
        border-radius: 10px;
        padding: 10px 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 160ms ease;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      button:active {
        transform: scale(0.98);
        background: #334155;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .video-container {
        width: 100%;
        aspect-ratio: 4 / 3;
        max-height: 40vh;
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        background: #0b1220;
        border: 1px solid rgba(255, 255, 255, 0.08);
        margin-bottom: 10px;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        max-height: 200px;
        background: #0b1220;
        color: #e2e8f0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 10px;
        font-family: ui-monospace, "SF Mono", Menlo, monospace;
        font-size: 13px;
        resize: vertical;
        -webkit-appearance: none;
      }
      .status {
        font-size: 12px;
        color: #94a3b8;
        min-height: 18px;
        padding: 4px 0;
      }
      .badges {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-bottom: 8px;
      }
      .badge {
        padding: 4px 8px;
        border-radius: 999px;
        background: #1e293b;
        border: 1px solid rgba(255, 255, 255, 0.08);
        font-size: 11px;
        color: #cbd5e1;
        white-space: nowrap;
      }
      .panel {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 8px;
        margin-top: 8px;
      }
      .panel h3 {
        margin: 0 0 6px;
        font-size: 13px;
        font-weight: 600;
        color: #e2e8f0;
      }
      .progress-list {
        font-size: 12px;
        color: #cbd5e1;
        line-height: 1.4;
      }
      .progress-item {
        padding: 6px 8px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.06);
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      .progress-item div {
        margin: 2px 0;
        word-break: break-all;
      }
      .progress-item strong {
        color: #e2e8f0;
        font-weight: 600;
      }
      .recent {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 11px;
        color: #94a3b8;
      }
      .recent li {
        padding: 5px 6px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        margin-bottom: 4px;
        word-break: break-all;
        overflow-wrap: break-word;
        line-height: 1.4;
      }
      
      /* タブレット向け調整 */
      @media (min-width: 641px) {
        .container {
          padding: 16px;
        }
        .card {
          max-width: 640px;
          margin: 0 auto;
          padding: 16px;
          border-radius: 18px;
        }
        h1 {
          font-size: 20px;
        }
        p {
          font-size: 14px;
        }
        .controls {
          grid-template-columns: repeat(4, 1fr);
        }
        button {
          padding: 11px 12px;
          font-size: 14px;
        }
        .video-container {
          max-height: 50vh;
        }
        textarea {
          min-height: 140px;
          font-size: 14px;
        }
      }
      
      /* デスクトップ向け調整 */
      @media (min-width: 1024px) {
        .container {
          padding: 24px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .card {
          max-width: 960px;
          padding: 20px;
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        }
        h1 {
          font-size: 22px;
          margin-bottom: 10px;
        }
        p {
          margin-bottom: 10px;
        }
        .controls {
          margin-bottom: 12px;
        }
        button {
          padding: 12px 14px;
          border-radius: 12px;
        }
        .video-container {
          max-height: 420px;
          margin-bottom: 12px;
        }
        textarea {
          min-height: 160px;
          padding: 12px;
          border-radius: 12px;
        }
      }
      
      /* 横向き表示の最適化 */
      @media (orientation: landscape) and (max-height: 500px) {
        .container {
          padding: 8px;
        }
        h1 {
          font-size: 16px;
          margin-bottom: 4px;
        }
        p {
          display: none;
        }
        .video-container {
          max-height: 35vh;
        }
        textarea {
          min-height: 80px;
          max-height: 120px;
        }
        .panel {
          padding: 6px;
        }
      }
      
      /* ダークモード対応 */
      @media (prefers-color-scheme: light) {
        :root {
          background: #f8fafc;
          color: #1e293b;
        }
        body {
          background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }
        .card {
          background: rgba(255, 255, 255, 0.9);
          border: 1px solid rgba(0, 0, 0, 0.1);
        }
        button {
          background: #f8fafc;
          border: 1px solid #cbd5e1;
          color: #1e293b;
        }
        button:active {
          background: #e2e8f0;
        }
        textarea {
          background: #ffffff;
          color: #1e293b;
          border: 1px solid #cbd5e1;
        }
        .video-container {
          background: #f1f5f9;
          border: 1px solid #cbd5e1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>QR連続リーダー</h1>
        <p>カメラにQRコードをかざして連続読み取り</p>
        <div class="badges">
          <span id="mode" class="badge">モード: 未開始</span>
          <span id="capability" class="badge">検出器: 確認中…</span>
        </div>
        <div class="controls">
          <button id="start">開始</button>
          <button id="stop" disabled>停止</button>
          <button id="clear">リセット</button>
          <button id="copy">コピー</button>
        </div>
        <div class="video-container">
          <video id="video" autoplay muted playsinline></video>
        </div>
        <textarea
          id="output"
          placeholder="読み取ったQRデータがここに表示されます"
          spellcheck="false"
          readonly
        ></textarea>
        <div class="panel">
          <h3>進捗</h3>
          <div id="progress" class="progress-list">未受信</div>
        </div>
        <div class="panel">
          <h3>直近のQR</h3>
          <ul id="recent" class="recent">
            <li>まだ受信していません</li>
          </ul>
        </div>
        <div class="status" id="status">準備完了</div>
      </div>
    </div>

    <canvas id="hidden-canvas" width="640" height="360" style="display: none"></canvas>
    <script>
      const videoEl = document.getElementById("video");
      const outputEl = document.getElementById("output");
      const statusEl = document.getElementById("status");
      const modeBadge = document.getElementById("mode");
      const capabilityBadge = document.getElementById("capability");
      const progressEl = document.getElementById("progress");
      const recentEl = document.getElementById("recent");
      const canvas = document.getElementById("hidden-canvas");
      const ctx = canvas.getContext("2d", { willReadFrequently: true });

      const startBtn = document.getElementById("start");
      const stopBtn = document.getElementById("stop");
      const clearBtn = document.getElementById("clear");
      const copyBtn = document.getElementById("copy");

      let stream;
      let detector;
      let running = false;
      const seenRaw = new Set();
      let session = null;
      const recentItems = [];

      const fallbackDecoder = (imageData) =>
        window.jsQR && window.jsQR(imageData.data, imageData.width, imageData.height);

      async function setupDetector() {
        if (!("BarcodeDetector" in window)) {
          capabilityBadge.textContent = "検出器: jsQR";
          await loadJsQR();
          return;
        }
        const formats = await BarcodeDetector.getSupportedFormats();
        if (formats.includes("qr_code")) {
          detector = new BarcodeDetector({ formats: ["qr_code"] });
          capabilityBadge.textContent = "検出器: ネイティブ";
        } else {
          capabilityBadge.textContent = "検出器: jsQR";
          await loadJsQR();
        }
      }

      function loadJsQR() {
        return new Promise((resolve, reject) => {
          if (window.jsQR) return resolve();
          const script = document.createElement("script");
          script.src = "https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js";
          script.onload = () => resolve();
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      async function start() {
        if (running) return;
        try {
          await setupDetector();
          stream = await navigator.mediaDevices.getUserMedia({
            video: { 
              facingMode: "environment",
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            audio: false,
          });
          videoEl.srcObject = stream;
          running = true;
          startBtn.disabled = true;
          stopBtn.disabled = false;
          modeBadge.textContent = "モード: スキャン中";
          status("カメラ開始");
          requestAnimationFrame(tick);
        } catch (err) {
          status("カメラエラー: " + err.message);
        }
      }

      function stop() {
        running = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        modeBadge.textContent = "モード: 停止";
        if (stream) {
          stream.getTracks().forEach((t) => t.stop());
          stream = null;
        }
        videoEl.srcObject = null;
      }

      function clearOutput() {
        outputEl.value = "";
        seenRaw.clear();
        session = null;
        recentItems.length = 0;
        renderRecent();
        renderProgress();
        status("クリアしました");
      }

      async function tick() {
        if (!running || videoEl.readyState < 2) {
          if (running) requestAnimationFrame(tick);
          return;
        }

        canvas.width = videoEl.videoWidth;
        canvas.height = videoEl.videoHeight;
        ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);

        if (detector) {
          try {
            const results = await detector.detect(videoEl);
            handleResults(results.map((r) => r.rawValue));
          } catch (err) {
            console.error("検出エラー:", err);
          }
        } else if (window.jsQR) {
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const res = fallbackDecoder(imageData);
          if (res) handleResults([res.data]);
        }

        requestAnimationFrame(tick);
      }

      function handleResults(values) {
        if (!values.length) return;
        let newChunks = 0;
        values.forEach((val) => {
          const trimmed = val.trim();
          if (!trimmed || seenRaw.has(trimmed)) return;
          seenRaw.add(trimmed);
          const parsed = parseChunk(trimmed);
          if (!parsed) return;
          session = mergeChunk(session, parsed);
          newChunks += 1;
          addRecent(trimmed, parsed);
          maybeRender(session);
        });
        if (newChunks) status(`新規 ${newChunks} チャンク追加`);
      }

      function parseChunk(raw) {
        const parts = raw.split("|");
        if (parts.length !== 5) return null;
        const [prefix, version, messageId, chunkPart, b64] = parts;
        if (prefix !== "QRCHUNK" || version !== "v1") return null;
        const [idxStr, totalStr] = chunkPart.split("/");
        const index = Number(idxStr);
        const total = Number(totalStr);
        if (!Number.isInteger(index) || !Number.isInteger(total)) return null;
        if (index < 0 || total <= 0 || index >= total) return null;
        return { messageId, index, total, b64 };
      }

      function mergeChunk(current, chunk) {
        if (!current || current.messageId !== chunk.messageId) {
          return {
            messageId: chunk.messageId,
            total: chunk.total,
            received: new Map([[chunk.index, chunk.b64]]),
          };
        }
        if (current.total !== chunk.total) return current;
        if (!current.received.has(chunk.index)) {
          current.received.set(chunk.index, chunk.b64);
        }
        return current;
      }

      function maybeRender(sess) {
        if (!sess) return;
        const { total, received } = sess;
        if (received.size !== total) {
          status(`受信 ${received.size}/${total}`);
          renderProgress();
          return;
        }
        const b64url = [];
        for (let i = 0; i < total; i += 1) {
          const v = received.get(i);
          if (typeof v !== "string") return;
          b64url.push(v);
        }
        const fullB64 = b64url.join("");
        const text = decodeBase64Url(fullB64);
        outputEl.value = text;
        status(`完成: ${total} チャンク結合`);
        renderProgress();
      }

      function decodeBase64Url(b64url) {
        const padLength = (4 - (b64url.length % 4)) % 4;
        const padded = b64url + "=".repeat(padLength);
        const b64 = padded.replace(/-/g, "+").replace(/_/g, "/");
        try {
          const decoded = atob(b64);
          const bytes = new Uint8Array(decoded.length);
          for (let i = 0; i < decoded.length; i++) {
            bytes[i] = decoded.charCodeAt(i);
          }
          const decoder = new TextDecoder('utf-8');
          return decoder.decode(bytes);
        } catch (err) {
          status("デコード失敗: " + err.message);
          return "";
        }
      }

      function status(msg) {
        statusEl.textContent = msg;
      }

      function addRecent(raw, chunk) {
        const shortRaw = raw.length > 30 ? raw.substring(0, 30) + "..." : raw;
        recentItems.unshift(
          `ID: ${chunk.messageId} [${chunk.index}/${chunk.total}]`
        );
        if (recentItems.length > 5) recentItems.pop();
        renderRecent();
        renderProgress();
      }

      function renderRecent() {
        recentEl.innerHTML = "";
        if (!recentItems.length) {
          recentEl.innerHTML = "<li>まだ受信していません</li>";
          return;
        }
        recentItems.forEach((txt) => {
          const li = document.createElement("li");
          li.textContent = txt;
          recentEl.appendChild(li);
        });
      }

      function renderProgress() {
        if (!session) {
          progressEl.textContent = "未受信";
          return;
        }
        const { messageId, total, received } = session;
        const pending = total - received.size;
        const missingList = [];
        for (let i = 0; i < total; i += 1) {
          if (!received.has(i)) missingList.push(i);
        }
        progressEl.innerHTML = "";
        const item = document.createElement("div");
        item.className = "progress-item";
        
        const shortId = messageId.length > 12 ? 
          messageId.substring(0, 12) + "..." : messageId;
        
        item.innerHTML = `
          <div><strong>ID:</strong> ${shortId}</div>
          <div><strong>進捗:</strong> ${received.size}/${total} (残${pending})</div>
          ${missingList.length ? `<div><strong>未受信:</strong> ${missingList.join(", ")}</div>` : ''}
        `;
        progressEl.appendChild(item);
      }

      startBtn.addEventListener("click", start);
      stopBtn.addEventListener("click", stop);
      clearBtn.addEventListener("click", clearOutput);
      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(outputEl.value);
          status("コピーしました");
        } catch (err) {
          outputEl.select();
          document.execCommand('copy');
          status("コピーしました");
        }
      });

      window.addEventListener("beforeunload", stop);
      
      // 初期化
      setupDetector().catch(console.error);
    </script>
  </body>
</html>
