  <body>
    <div class="container">
      <div class="card">
        <h1>QRé€£ç¶šãƒªãƒ¼ãƒ€ãƒ¼</h1>
        <p>ã‚«ãƒ¡ãƒ©ã«QRã‚³ãƒ¼ãƒ‰ã‚’ã‹ã–ã—ã¦é€£ç¶šèª­ã¿å–ã‚Š</p>
        <div class="badges">
          <span id="mode" class="badge">ãƒ¢ãƒ¼ãƒ‰: æœªé–‹å§‹</span>
        </div>
        <div class="controls">
          <button id="start">é–‹å§‹</button>
          <button id="stop" disabled>åœæ­¢</button>
          <button id="clear">ãƒªã‚»ãƒƒãƒˆ</button>
          <button id="copy">ã‚³ãƒ”ãƒ¼</button>
        </div>
        <div class="video-container">
          <video id="video" autoplay muted playsinline></video>
          <div class="detection-overlay" id="detectionOverlay"></div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar" style="width: 0%">
            <span class="progress-text" id="progressText">0%</span>
          </div>
        </div>
        <div class="progress-info" id="progressInfo">QRã‚³ãƒ¼ãƒ‰ã‚’ã‚«ãƒ¡ãƒ©ã«å‘ã‘ã¦ãã ã•ã„</div>
        <textarea
          id="output"
          placeholder="èª­ã¿å–ã£ãŸQRãƒ‡ãƒ¼ã‚¿ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™"
          spellcheck="false"
          readonly
        ></textarea>
        <div class="status" id="status">æº–å‚™å®Œäº†</div>
      </div>
    </div>

    <canvas id="hidden-canvas" width="640" height="360" style="display: none"></canvas>
    <script>
      const videoEl = document.getElementById("video");
      const outputEl = document.getElementById("output");
      const statusEl = document.getElementById("status");
      const modeBadge = document.getElementById("mode");
      const canvas = document.getElementById("hidden-canvas");
      const ctx = canvas.getContext("2d", { willReadFrequently: true });
      const detectionOverlay = document.getElementById("detectionOverlay");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const progressInfo = document.getElementById("progressInfo");

      const startBtn = document.getElementById("start");
      const stopBtn = document.getElementById("stop");
      const clearBtn = document.getElementById("clear");
      const copyBtn = document.getElementById("copy");

      let stream;
      let detector;
      let running = false;
      const seenRaw = new Set();
      let session = null;
      const lastSeen = new Map(); // chunkKey -> timestamp
      const LOCK_MS = 600; // ms to keep green while continuous

      // æ¤œçŸ¥ä½ç½®ã®ä¸­å¤®ã«ãƒãƒ¼ã‚«ãƒ¼ã‚’æç”»ï¼ˆæ–°è¦/æ—¢çŸ¥ã§è‰²åˆ†ã‘ï¼‰
      function drawDetectionOverlay(detections) {
        detectionOverlay.innerHTML = "";
        if (!detections || !detections.length || !videoEl.videoWidth) return;

        const videoRect = videoEl.getBoundingClientRect();
        const elW = videoRect.width;
        const elH = videoRect.height;
        const vidW = videoEl.videoWidth;
        const vidH = videoEl.videoHeight;

        // object-fit: cover ã®ã‚ªãƒ•ã‚»ãƒƒãƒˆã¨ã‚¹ã‚±ãƒ¼ãƒ«ã‚’è¨ˆç®—ã—ã€æ­£ã—ã„åº§æ¨™ã«ãƒãƒƒãƒ”ãƒ³ã‚°
        const scale = Math.max(elW / vidW, elH / vidH);
        const drawW = vidW * scale;
        const drawH = vidH * scale;
        const offsetX = (elW - drawW) / 2;
        const offsetY = (elH - drawH) / 2;

        detections.forEach((det) => {
          let corners = det.corners;
          if (!corners || corners.length < 4) {
            // cornerPointsãŒãªã„å ´åˆã¯ãƒã‚¦ãƒ³ãƒ‡ã‚£ãƒ³ã‚°ãƒœãƒƒã‚¯ã‚¹ã‹ã‚‰ç”Ÿæˆ
            const box = det.box;
            if (!box) return;
            corners = [
              { x: box.x, y: box.y },
              { x: box.x + box.width, y: box.y },
              { x: box.x + box.width, y: box.y + box.height },
              { x: box.x, y: box.y + box.height },
            ];
          }
          const center = corners.slice(0, 4).reduce(
            (acc, p) => ({ x: acc.x + p.x / 4, y: acc.y + p.y / 4 }),
            { x: 0, y: 0 }
          );

          const dot = document.createElement("div");
          dot.className = "detection-dot";
          dot.classList.add(det.isNew ? "detection-dot-new" : "detection-dot-seen");
          dot.style.left = `${center.x * scale + offsetX}px`;
          dot.style.top = `${center.y * scale + offsetY}px`;
          detectionOverlay.appendChild(dot);
        });
      }

      // æ¤œçŸ¥éŸ³ã‚’å†ç”Ÿ
      function playDetectionSound() {
        // Web Audio APIã§ç°¡å˜ãªãƒ”ã‚³ãƒ¼ãƒ³éŸ³ã‚’ç”Ÿæˆ
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(2000, audioContext.currentTime + 0.1);
          
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.2);
        } catch (e) {
          console.log("éŸ³å£°å†ç”Ÿã‚¨ãƒ©ãƒ¼:", e);
        }
      }
      
      // ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥
      function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "detection-toast";
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
          toast.style.opacity = "0";
          toast.style.transform = "translateX(-50%) translateY(-20px)";
          setTimeout(() => toast.remove(), 300);
        }, 1500);
      }
      
      const fallbackDecoder = (imageData) =>
        window.jsQR && window.jsQR(imageData.data, imageData.width, imageData.height);

      async function setupDetector() {
        if (!("BarcodeDetector" in window)) {
          await loadJsQR();
          return;
        }
        const formats = await BarcodeDetector.getSupportedFormats();
        if (formats.includes("qr_code")) {
          detector = new BarcodeDetector({ formats: ["qr_code"] });
        } else {
          await loadJsQR();
        }
      }

      function loadJsQR() {
        return new Promise((resolve, reject) => {
          if (window.jsQR) return resolve();
          const script = document.createElement("script");
          script.src = "https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js";
          script.onload = () => resolve();
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      async function start() {
        if (running) return;
        try {
          await setupDetector();
          stream = await navigator.mediaDevices.getUserMedia({
            video: { 
              facingMode: "environment",
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            audio: false,
          });
          videoEl.srcObject = stream;
          running = true;
          startBtn.disabled = true;
          stopBtn.disabled = false;
          modeBadge.textContent = "ãƒ¢ãƒ¼ãƒ‰: ã‚¹ã‚­ãƒ£ãƒ³ä¸­";
          status("ã‚«ãƒ¡ãƒ©é–‹å§‹");
          requestAnimationFrame(tick);
        } catch (err) {
          status("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err.message);
        }
      }

      function stop() {
        running = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        modeBadge.textContent = "ãƒ¢ãƒ¼ãƒ‰: åœæ­¢";
        if (stream) {
          stream.getTracks().forEach((t) => t.stop());
          stream = null;
        }
        videoEl.srcObject = null;
        detectionOverlay.innerHTML = "";
        updateProgressBar();
      }

      function clearOutput() {
        outputEl.value = "";
        seenRaw.clear();
        session = null;
        detectionOverlay.innerHTML = "";
        status("ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ");
        updateProgressBar();
      }

      async function tick() {
        if (!running || videoEl.readyState < 2) {
          if (running) requestAnimationFrame(tick);
          return;
        }

        // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
        const vw = videoEl.videoWidth;
        const vh = videoEl.videoHeight;
        
        if (vw && vh) {
          canvas.width = vw;
          canvas.height = vh;
          ctx.drawImage(videoEl, 0, 0, vw, vh);

          if (detector) {
            try {
              const results = await detector.detect(canvas);
              if (results.length > 0) {
                const detections = results.map((r) => ({
                  raw: r.rawValue,
                  corners: r.cornerPoints || null,
                  box: r.boundingBox || null,
                }));
                const overlay = handleResults(detections);
                drawDetectionOverlay(overlay);
              } else {
                drawDetectionOverlay([]);
              }
            } catch (err) {
              console.error("æ¤œå‡ºã‚¨ãƒ©ãƒ¼:", err);
            }
          } else if (window.jsQR) {
            const imageData = ctx.getImageData(0, 0, vw, vh);
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
              inversionAttempts: "dontInvert"
            });
            if (code && code.data && code.location) {
              const detections = [{
                raw: code.data,
                corners: [
                  code.location.topLeftCorner,
                  code.location.topRightCorner,
                  code.location.bottomRightCorner,
                  code.location.bottomLeftCorner,
                ],
                box: {
                  x: code.location.topLeftCorner.x,
                  y: code.location.topLeftCorner.y,
                  width: code.location.topRightCorner.x - code.location.topLeftCorner.x,
                  height: code.location.bottomLeftCorner.y - code.location.topLeftCorner.y,
                },
              }];
              const overlay = handleResults(detections);
              drawDetectionOverlay(overlay);
            } else {
              drawDetectionOverlay([]);
            }
          }
        }

        requestAnimationFrame(tick);
      }

      function handleResults(detections) {
        if (!detections.length) return [];
        let newChunks = 0;
        let hasNewData = false;
        const overlay = [];
        const now = performance.now();
        const frameKeys = new Set();
        
        detections.forEach((det) => {
          const trimmed = (det.raw || "").trim();
          if (!trimmed) {
            overlay.push({ ...det, isNew: false });
            return;
          }
          
          const parsed = parseChunk(trimmed);
          if (!parsed) {
            overlay.push({ ...det, isNew: false });
            return;
          }
          
          // æ–°ã—ã„ãƒãƒ£ãƒ³ã‚¯ã‹ãƒã‚§ãƒƒã‚¯
          const chunkKey = `${parsed.messageId}-${parsed.index}`;
          frameKeys.add(chunkKey);
          const isNewChunk = !seenRaw.has(chunkKey);
          const last = lastSeen.get(chunkKey);
          const stillLocked = last ? now - last <= LOCK_MS : false;
          const isNewDisplay = isNewChunk || stillLocked;
          overlay.push({ ...det, isNew: isNewDisplay });
          lastSeen.set(chunkKey, now);
          
          if (isNewChunk) {
            seenRaw.add(chunkKey);
            hasNewData = true;
            playDetectionSound();
            
            session = mergeChunk(session, parsed);
            newChunks += 1;
          }
        });
        
        if (hasNewData) {
          maybeRender(session);
          if (newChunks) status(`æ–°è¦ ${newChunks} ãƒãƒ£ãƒ³ã‚¯è¿½åŠ `);
        }

        // å¤ã„ã‚¨ãƒ³ãƒˆãƒªã‚’æƒé™¤
        for (const [key, ts] of lastSeen.entries()) {
          if (!frameKeys.has(key) && now - ts > LOCK_MS * 4) {
            lastSeen.delete(key);
          }
        }

        updateProgressBar();
        return overlay;
      }

      function parseChunk(raw) {
        const parts = raw.split("|");
        if (parts.length !== 5) return null;
        const [prefix, version, messageId, chunkPart, b64] = parts;
        if (prefix !== "QRCHUNK" || version !== "v1") return null;
        const [idxStr, totalStr] = chunkPart.split("/");
        const index = Number(idxStr);
        const total = Number(totalStr);
        if (!Number.isInteger(index) || !Number.isInteger(total)) return null;
        if (index < 0 || total <= 0 || index >= total) return null;
        return { messageId, index, total, b64 };
      }

      function mergeChunk(current, chunk) {
        if (!current || current.messageId !== chunk.messageId) {
          return {
            messageId: chunk.messageId,
            total: chunk.total,
            received: new Map([[chunk.index, chunk.b64]]),
          };
        }
        if (current.total !== chunk.total) return current;
        if (!current.received.has(chunk.index)) {
          current.received.set(chunk.index, chunk.b64);
        }
        return current;
      }

      function maybeRender(sess) {
        if (!sess) return;
        const { total, received } = sess;
        if (received.size !== total) {
          status(`å—ä¿¡ ${received.size}/${total}`);
          updateProgressBar();
          return;
        }
        const b64url = [];
        for (let i = 0; i < total; i += 1) {
          const v = received.get(i);
          if (typeof v !== "string") return;
          b64url.push(v);
        }
        const fullB64 = b64url.join("");
        const text = decodeBase64Url(fullB64);
        outputEl.value = text;

      // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
      function updateProgressBar() {
        if (!session) {
          progressBar.style.width = "0%";
          progressText.textContent = "0%";
          progressInfo.textContent = "QRã‚³ãƒ¼ãƒ‰ã‚’ã‚«ãƒ¡ãƒ©ã«å‘ã‘ã¦ãã ã•ã„";
          return;
        }

        const { total, received } = session;
        const percentage = Math.round((received.size / total) * 100);
        progressBar.style.width = `${percentage}%`;
        progressText.textContent = `${percentage}%`;

        if (percentage === 100) {
          progressInfo.textContent = "âœ… å®Œæˆï¼å…¨ãƒãƒ£ãƒ³ã‚¯å—ä¿¡å®Œäº†";
          progressBar.style.background = "linear-gradient(90deg, #10b981 0%, #22c55e 100%)";
        } else {
          progressInfo.textContent = `èª­ã¿å–ã‚Šä¸­: ${received.size}/${total} ãƒãƒ£ãƒ³ã‚¯`;
          progressBar.style.background = "linear-gradient(90deg, #3b82f6 0%, #10b981 100%)";
        }
      }

      function decodeBase64Url(b64url) {
        const padLength = (4 - (b64url.length % 4)) % 4;
        const padded = b64url + "=".repeat(padLength);
        const b64 = padded.replace(/-/g, "+").replace(/_/g, "/");
        try {
          const decoded = atob(b64);
          const bytes = new Uint8Array(decoded.length);
          for (let i = 0; i < decoded.length; i++) {
            bytes[i] = decoded.charCodeAt(i);
          }
          const decoder = new TextDecoder('utf-8');
          return decoder.decode(bytes);
        } catch (err) {
          status("ãƒ‡ã‚³ãƒ¼ãƒ‰å¤±æ•—: " + err.message);
          return "";
        }
      }
