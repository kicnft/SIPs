    <script>
      const videoEl = document.getElementById("video");
      const outputEl = document.getElementById("output");
      const statusEl = document.getElementById("status");
      const modeBadge = document.getElementById("mode");
      const capabilityBadge = document.getElementById("capability");
      const progressEl = document.getElementById("progress");
      const recentEl = document.getElementById("recent");
      const canvas = document.getElementById("hidden-canvas");
      const ctx = canvas.getContext("2d", { willReadFrequently: true });
      const detectionOverlay = document.getElementById("detectionOverlay");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const progressInfo = document.getElementById("progressInfo");

      const startBtn = document.getElementById("start");
      const stopBtn = document.getElementById("stop");
      const clearBtn = document.getElementById("clear");
      const copyBtn = document.getElementById("copy");

      let stream;
      let detector;
      let running = false;
      const seenRaw = new Set();
      let session = null;
      const recentItems = [];

      // QRæ¤œçŸ¥æ™‚ã®è¦–è¦šã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
      function showDetectionEffect(bounds) {
        // ãƒ“ãƒ‡ã‚ªã®ã‚µã‚¤ã‚ºã¨ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã®æ¯”ç‡ã‚’è¨ˆç®—
        const videoRect = videoEl.getBoundingClientRect();
        const scaleX = videoRect.width / videoEl.videoWidth;
        const scaleY = videoRect.height / videoEl.videoHeight;
        
        // æ¤œçŸ¥ãƒœãƒƒã‚¯ã‚¹ã‚’ä½œæˆ
        const box = document.createElement("div");
        box.className = "detection-box";
        
        // ä½ç½®ã¨ã‚µã‚¤ã‚ºã‚’è¨­å®š
        if (bounds) {
          const x = bounds.x * scaleX;
          const y = bounds.y * scaleY;
          const width = bounds.width * scaleX;
          const height = bounds.height * scaleY;
          
          box.style.left = `${x}px`;
          box.style.top = `${y}px`;
          box.style.width = `${width}px`;
          box.style.height = `${height}px`;
        } else {
          // boundsãŒãªã„å ´åˆã¯ä¸­å¤®ã«è¡¨ç¤º
          box.style.left = "30%";
          box.style.top = "30%";
          box.style.width = "40%";
          box.style.height = "40%";
        }
        
        detectionOverlay.appendChild(box);
        
        // ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥ã‚’è¡¨ç¤º
        showToast("QRã‚³ãƒ¼ãƒ‰æ¤œçŸ¥ï¼");
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å¾Œã«å‰Šé™¤
        setTimeout(() => {
          box.remove();
        }, 500);
      }
      
      // ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥
      function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "detection-toast";
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
          toast.style.opacity = "0";
          toast.style.transform = "translateX(-50%) translateY(-20px)";
          setTimeout(() => toast.remove(), 300);
        }, 1500);
      }
      
      // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
      function updateProgressBar() {
        if (!session) {
          progressBar.style.width = "0%";
          progressText.textContent = "0%";
          progressInfo.textContent = "QRã‚³ãƒ¼ãƒ‰ã‚’ã‚«ãƒ¡ãƒ©ã«å‘ã‘ã¦ãã ã•ã„";
          return;
        }
        
        const { total, received } = session;
        const percentage = Math.round((received.size / total) * 100);
        progressBar.style.width = `${percentage}%`;
        progressText.textContent = `${percentage}%`;
        
        if (percentage === 100) {
          progressInfo.textContent = "âœ… å®Œæˆï¼å…¨ãƒãƒ£ãƒ³ã‚¯å—ä¿¡å®Œäº†";
          progressBar.style.background = "linear-gradient(90deg, #10b981 0%, #22c55e 100%)";
        } else {
          progressInfo.textContent = `èª­ã¿å–ã‚Šä¸­: ${received.size}/${total} ãƒãƒ£ãƒ³ã‚¯`;
          progressBar.style.background = "linear-gradient(90deg, #3b82f6 0%, #10b981 100%)";
        }
      }

      const fallbackDecoder = (imageData) =>
        window.jsQR && window.jsQR(imageData.data, imageData.width, imageData.height);

      async function setupDetector() {
        if (!("BarcodeDetector" in window)) {
          capabilityBadge.textContent = "æ¤œå‡ºå™¨: jsQR";
          await loadJsQR();
          return;
        }
        const formats = await BarcodeDetector.getSupportedFormats();
        if (formats.includes("qr_code")) {
          detector = new BarcodeDetector({ formats: ["qr_code"] });
          capabilityBadge.textContent = "æ¤œå‡ºå™¨: ãƒã‚¤ãƒ†ã‚£ãƒ–";
        } else {
          capabilityBadge.textContent = "æ¤œå‡ºå™¨: jsQR";
          await loadJsQR();
        }
      }

      function loadJsQR() {
        return new Promise((resolve, reject) => {
          if (window.jsQR) return resolve();
          const script = document.createElement("script");
          script.src = "https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js";
          script.onload = () => resolve();
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      async function start() {
        if (running) return;
        try {
          await setupDetector();
          stream = await navigator.mediaDevices.getUserMedia({
            video: { 
              facingMode: "environment",
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            audio: false,
          });
          videoEl.srcObject = stream;
          running = true;
          startBtn.disabled = true;
          stopBtn.disabled = false;
          modeBadge.textContent = "ãƒ¢ãƒ¼ãƒ‰: ã‚¹ã‚­ãƒ£ãƒ³ä¸­";
          status("ã‚«ãƒ¡ãƒ©é–‹å§‹");
          requestAnimationFrame(tick);
        } catch (err) {
          status("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err.message);
        }
      }

      function stop() {
        running = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        modeBadge.textContent = "ãƒ¢ãƒ¼ãƒ‰: åœæ­¢";
        if (stream) {
          stream.getTracks().forEach((t) => t.stop());
          stream = null;
        }
        videoEl.srcObject = null;
      }

      function clearOutput() {
        outputEl.value = "";
        seenRaw.clear();
        session = null;
        recentItems.length = 0;

        updateProgressBar();

      }

      async function tick() {
        if (!running || videoEl.readyState < 2) {
          if (running) requestAnimationFrame(tick);
          return;
        }

        canvas.width = videoEl.videoWidth;
        canvas.height = videoEl.videoHeight;
        ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);

        if (detector) {
          try {
            const results = await detector.detect(videoEl);
            const values = results.map((r) => r.rawValue);
            const bounds = results.map((r) => r.boundingBox);
            handleResults(values, bounds);
          } catch (err) {
            console.error("æ¤œå‡ºã‚¨ãƒ©ãƒ¼:", err);
          }
        } else if (window.jsQR) {
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const res = fallbackDecoder(imageData);
          if (res) {
            const bounds = res.location ? [{
              x: Math.min(res.location.topLeftCorner.x, res.location.bottomLeftCorner.x),
              y: Math.min(res.location.topLeftCorner.y, res.location.topRightCorner.y),
              width: Math.abs(res.location.topRightCorner.x - res.location.topLeftCorner.x),
              height: Math.abs(res.location.bottomLeftCorner.y - res.location.topLeftCorner.y)
            }] : null;
            handleResults([res.data], bounds);
          }
        }

        requestAnimationFrame(tick);
      }

      function handleResults(values, bounds) {
        if (!values.length) return;
        let newChunks = 0;
        values.forEach((val, idx) => {
          const trimmed = val.trim();
          if (!trimmed || seenRaw.has(trimmed)) return;
          seenRaw.add(trimmed);
          const parsed = parseChunk(trimmed);
          if (!parsed) return;
          
          // æ–°ã—ã„ãƒãƒ£ãƒ³ã‚¯ã®å ´åˆã€æ¤œçŸ¥ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’è¡¨ç¤º
          if (!session || !session.received.has(parsed.index)) {
            showDetectionEffect(bounds && bounds[idx]);
          }
          
          session = mergeChunk(session, parsed);
          newChunks += 1;
          addRecent(trimmed, parsed);
          maybeRender(session);
          updateProgressBar();
        });
        if (newChunks) status(`æ–°è¦ ${newChunks} ãƒãƒ£ãƒ³ã‚¯è¿½åŠ `);
      }

      function parseChunk(raw) {
        const parts = raw.split("|");
        if (parts.length !== 5) return null;
        const [prefix, version, messageId, chunkPart, b64] = parts;
        if (prefix !== "QRCHUNK" || version !== "v1") return null;
        const [idxStr, totalStr] = chunkPart.split("/");
        const index = Number(idxStr);
        const total = Number(totalStr);
        if (!Number.isInteger(index) || !Number.isInteger(total)) return null;
        if (index < 0 || total <= 0 || index >= total) return null;
        return { messageId, index, total, b64 };
      }

      function mergeChunk(current, chunk) {
        if (!current || current.messageId !== chunk.messageId) {
          return {
            messageId: chunk.messageId,
            total: chunk.total,
            received: new Map([[chunk.index, chunk.b64]]),
          };
        }
        if (current.total !== chunk.total) return current;
        if (!current.received.has(chunk.index)) {
          current.received.set(chunk.index, chunk.b64);
        }
        return current;
      }

      function maybeRender(sess) {
        if (!sess) return;
        const { total, received } = sess;
        if (received.size !== total) {
          status(`å—ä¿¡ ${received.size}/${total}`);
          renderProgress();
          updateProgressBar();
          return;
        }
        const b64url = [];
        for (let i = 0; i < total; i += 1) {
          const v = received.get(i);
          if (typeof v !== "string") return;
          b64url.push(v);
        }
        const fullB64 = b64url.join("");
        const text = decodeBase64Url(fullB64);
        outputEl.value = text;
        status(`å®Œæˆ: ${total} ãƒãƒ£ãƒ³ã‚¯çµåˆ`);
        renderProgress();
        updateProgressBar();
        showToast("ğŸ‰ å…¨ãƒãƒ£ãƒ³ã‚¯å—ä¿¡å®Œäº†ï¼");
      }

      function decodeBase64Url(b64url) {
        const padLength = (4 - (b64url.length % 4)) % 4;
        const padded = b64url + "=".repeat(padLength);
        const b64 = padded.replace(/-/g, "+").replace(/_/g, "/");
        try {
          const decoded = atob(b64);
          const bytes = new Uint8Array(decoded.length);
          for (let i = 0; i < decoded.length; i++) {
            bytes[i] = decoded.charCodeAt(i);
          }
          const decoder = new TextDecoder('utf-8');
          return decoder.decode(bytes);
        } catch (err) {
          status("ãƒ‡ã‚³ãƒ¼ãƒ‰å¤±æ•—: " + err.message);
          return "";
        }
      }

      function status(msg) {
        statusEl.textContent = msg;
      }

      function addRecent(raw, chunk) {
        const shortRaw = raw.length > 30 ? raw.substring(0, 30) + "..." : raw;
        recentItems.unshift(
          `ID: ${chunk.messageId} [${chunk.index}/${chunk.total}]`
        );
        if (recentItems.length > 5) recentItems.pop();
        renderRecent();
        renderProgress();
      }

      function renderRecent() {
        recentEl.innerHTML = "";
        if (!recentItems.length) {
          recentEl.innerHTML = "<li>ã¾ã å—ä¿¡ã—ã¦ã„ã¾ã›ã‚“</li>";
          return;
        }
        recentItems.forEach((txt) => {
          const li = document.createElement("li");
          li.textContent = txt;
          recentEl.appendChild(li);
        });
      }

      function renderProgress() {
        if (!session) {
          progressEl.textContent = "æœªå—ä¿¡";
          return;
        }
        const { messageId, total, received } = session;
        const pending = total - received.size;
        const missingList = [];
        for (let i = 0; i < total; i += 1) {
          if (!received.has(i)) missingList.push(i);
        }
        progressEl.innerHTML = "";
        const item = document.createElement("div");
        item.className = "progress-item";
        
        const shortId = messageId.length > 12 ? 
          messageId.substring(0, 12) + "..." : messageId;
        
        item.innerHTML = `
          <div><strong>ID:</strong> ${shortId}</div>
          <div><strong>é€²æ—:</strong> ${received.size}/${total} (æ®‹${pending})</div>
          ${missingList.length ? `<div><strong>æœªå—ä¿¡:</strong> ${missingList.join(", ")}</div>` : ''}
        `;
        progressEl.appendChild(item);
      }

      startBtn.addEventListener("click", start);
      stopBtn.addEventListener("click", stop);
      clearBtn.addEventListener("click", clearOutput);
      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(outputEl.value);
          status("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
        } catch (err) {
          outputEl.select();
          document.execCommand('copy');
          status("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
        }
      });

      window.addEventListener("beforeunload", stop);
      
      // åˆæœŸåŒ–
      setupDetector().catch(console.error);
    </script>
